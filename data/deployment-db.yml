apiVersion: v1
kind: Service
metadata:
  name: lwj-db-service
spec:
  selector:
    app: lwj-db
  ports:
  - protocol: TCP
    port: 27017
  type: ClusterIP
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: db-pv-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lwj-db-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lwj-db
  template:
    metadata:
      labels:
        app: lwj-db
    spec:
      containers:
      - name: mongodb
        image: lwj-db:v1
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: vol-mongo
          mountPath: /data/db
      volumes:
      - name: vol-mongo
        persistentVolumeClaim:
          claimName: db-pv-claim  
