apiVersion: apps/v1
kind: Deployment
metadata:
  name: lwj-fe-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lwj-fe
  template:
    metadata:
      labels:
        app: lwj-fe
    spec:
      containers:
      - name: lwj-fe-container
        image: lwj-fe:v1
        ports:
        - containerPort: 80
          name: http
---
apiVersion: v1      
kind: Service       
metadata:           
  name: lwj-fe-service
spec:               
  selector:         
    app: lwj-fe      
  ports:            
  - protocol: TCP   
    targetPort: 80
    port: 80        
    name: http      
  # type: NodePort